<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta charset="utf-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
		</f:facet>

		<h:outputStylesheet library="css" name="login.css" />
	

	</h:head>

	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{controladorLoginBean.preRender}"
			type="preRenderView" />
	</f:metadata>



	<h:form id="frm-adm" prependId="false">

		
			<div class="card card-container">
				<h2 class="h2-acesso">Acesso ao Sistema</h2>
				<br /> <img id="profile-img" class="profile-img-card"
					src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
				<div class="form-login">
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12"
						layout="grid" styleClass="ui-panelgrid-blank">
						<p:outputLabel value="UsuÃ¡rio" />
						<p:inputText id="username" value="#{controladorLoginBean.email}"
							style="width:100% !important;" />
						<p:outputLabel value="Senha" />
						<p:password id="password" style="width:100% !important;" />
						<br />
						<p:commandButton ajax="false" label="Logar" value="Logar"
							action="#{controladorLoginBean.login}"
							styleClass="botao" />
						<p:messages id="messages" autoUpdate="true" closable="true" />
					</p:panelGrid>
				</div>
			</div>

				style="position: fixed; z-index: -99; width: 100%; height: 100%;">

				</iframe>

			</div>-->

	</h:form>
</ui:composition>
