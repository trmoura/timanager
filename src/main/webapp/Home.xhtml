<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="conteudo">
		<f:metadata>
			<f:event listener="#{controladorHome.inicializar}"
				type="preRenderView" />

		</f:metadata>

		<h:form id="frm">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<pe:timer visible="false" ontimercomplete="PF('bar').hide()"
							rendered="#{controladorHome.temRegistros}" />
						<p:notificationBar id="notificacao" position="top" effect="slide"
							widgetVar="bar" autoDisplay="true" styleClass="notificacao"
							rendered="#{controladorHome.temRegistros}">
							<h:outputText value="#{controladorHome.notificacao}"
								style="font-size:36px;" />
						</p:notificationBar>
					</div>
				</div>

				<!-- Small boxes (Stat box) -->
				<div class="row">
					<div class="col-lg-3 col-xs-6">
						<!-- small box -->
						<div class="small-box bg-green">
							<div class="inner">
								<h3>Chamados</h3>

								<p style="font-size: 12px;">Lista de Chamados</p>
							</div>
							<div class="icon">
								<i class="ion ion-bag"></i>
							</div>
							<h:link styleClass="small-box-footer"
								outcome="/suporte/novochamado.xhtml">
								Abrir <i class="fa fa-arrow-circle-right"></i>
							</h:link>

						</div>
					</div>
					<!-- ./col -->
					<div class="col-lg-3 col-xs-6">
						<!-- small box -->
						<div class="small-box bg-green">
							<div class="inner">
								<h3>Itens</h3>

								<p style="font-size: 12px;">Cadastro de Itens</p>
							</div>
							<div class="icon">
								<i class="ion ion-stats-bars"></i>
							</div>
							<h:link styleClass="small-box-footer"
								outcome="cadastro/peca/novapeca.xhtml">
								Abrir <i class="fa fa-arrow-circle-right"></i>
							</h:link>
						</div>
					</div>
					<!-- ./col -->
					<div class="col-lg-3 col-xs-6">
						<!-- small box -->
						<div class="small-box bg-green">
							<div class="inner">
								<h3>Notas</h3>

								<p style="font-size: 12px;">NFs de Entrada</p>
							</div>
							<div class="icon">
								<i class="ion ion-person-add"></i>
							</div>
							<h:link styleClass="small-box-footer"
								outcome="/controle/notas/notadeentrada.xhtml">
								Abrir <i class="fa fa-arrow-circle-right"></i>
							</h:link>
						</div>
					</div>
					<!-- ./col -->
					<div class="col-lg-3 col-xs-6">
						<!-- small box -->
						<div class="small-box bg-green">
							<div class="inner">
								<h3>Garantias</h3>

								<p style="font-size: 12px;">Garantias</p>
							</div>
							<div class="icon">
								<i class="ion ion-pie-graph"></i>
							</div>
							<h:link styleClass="small-box-footer"
								outcome="/controle/garantia/montargarantia.xhtml">
								Abrir <i class="fa fa-arrow-circle-right"></i>
							</h:link>
						</div>
					</div>
					<!-- ./col -->
				</div>
			</div>


			<p:separator />

			<div class="row">
				<div class="ui-fluid">
					<div class="col-md-6">
						<p:outputPanel>
							<p:chart id="grafigoItens" type="pie"
								model="#{controladorHome.graficoItens}" responsive="true"
								style="width:auto;height:auto;" />
						</p:outputPanel>
					</div>
					<div class="col-md-6">
						<p:outputPanel>
							<p:chart id="grafigoItensValores" type="pie"
								model="#{controladorHome.graficoItensValores}" responsive="true"
								style="width:auto;height:auto;" />
						</p:outputPanel>
					</div>
				</div>


			</div>
		</h:form>
	</ui:define>

	<ui:define name="conteudo-2">
		<h:form id="frm2">
			<div class="ui-fluid">
				<div class="row">
					<div class="col-md-12">

						<ul class="site-stats">
							<li class="bg_dg"><i class="fa fa-check"></i> <strong>25</strong>
								<small>Chamados Resolvidos</small></li>
							<li class="bg_lr"><i class="fa fa-hourglass"></i> <strong>12</strong>
								<small>Chamados Pendentes</small></li>
							<li class="bg_lh"><i class="fa fa-times"></i> <strong>6</strong>
								<small>Chamados Cancelados</small></li>
						</ul>
					</div>

				</div>

				<p:separator />

			</div>
		</h:form>
	</ui:define>


</ui:composition>
